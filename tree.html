<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">

    <title>Tree Example</title>

    <style>
    .modal{
        display: none;
    }



	.node text { font: 12px sans-serif; }

	.link {
	  fill: none;
	  stroke: #ccc;
	  stroke-width: 2px;
	}
	
    </style>

  </head>

  <body>

<!-- load the d3.js library -->	
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Plugin JavaScript -->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.min.js"></script>

<!-- Bootstrap core CSS -->
<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="css/agency.css" rel="stylesheet">

<!-- w3-include package -->
<script src="https://www.w3schools.com/lib/w3.js"></script>


<!-- Activate the bootstrap tooltip, must be after jQuery load -->
<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip();
    })
</script>


<script>

var treeData = [
  {
    "name": "DIEU",
    "parent": "null",
    "type": "circle",
    "page": "DIEU",
    "children": [
      {
        "name": "Analyse",
        "parent": "DIEU",
        "type": "circle",
        "page": "analyse",
        "children": [
          {
            "name": "Analyse réelle",
            "parent": "Analyse",
            "type": "square",
            "page": "anareelle"
          },
          {
            "name": "Analyse \n complexe",
            "parent": "Analyse",
            "type": "square",
            "page": "anacomplexe"
          }
        ]
      },
      {
        "name": "Algèbre",
        "parent": "DIEU",
        "type": "circle",
        "page": "algebre"
      }
    ]
  }
];

// ************** Generate the tree diagram	 *****************
var margin = {top: 40, right: 120, bottom: 20, left: 500},
	width = 960 - margin.right - margin.left,
	height = 500 - margin.top - margin.bottom;
	
var i = 0;

var tree = d3.layout.tree()
	.size([height, width]);

var diagonal = d3.svg.diagonal()
	.projection(function(d) { return [d.x, d.y]; });

var svg = d3.select("body").append("svg")
	.attr("width", width + margin.right + margin.left)
	.attr("height", height + margin.top + margin.bottom)
    .append("g")
	.attr("transform", "translate(" + margin.left + "," + margin.top + ")")

root = treeData[0];
  
update(root);

function update(source) {

  // Compute the new tree layout.
  var nodes = tree.nodes(root).reverse(),
	  links = tree.links(nodes);

  // Normalize for fixed-depth.
  nodes.forEach(function(d) { d.y = d.depth * 100; });

  // Declare the nodes…
  var node = svg.selectAll("g.node")
	  .data(nodes, function(d) { return d.id || (d.id = ++i); });

  // Enter the nodes.
  var nodeEnter = node.enter().append("g")
	  .attr("class", "node")
	  .attr("transform", function(d) { 
		  return "translate(" + d.x + "," + d.y + ")"; })
      .on("click", function(d){$("#" + d.page + "_modal").modal('show');});
        
  nodeEnter.append("path")
    .style("stroke", "blue")
    .style("fill", "white")
    .attr("stroke-width", "3px")
    .attr("d", d3.svg.symbol()
                 .size(2000)
                 .type(function(d) {
                     return d.type;})); 

  nodeEnter.append("text")
	  .attr("y", function(d) { 
		  return d.children || d._children;})
	  .attr("dy", ".35em")
	  .attr("text-anchor", "middle")
	  .text(function(d) { return d.name; })
	  .style("fill-opacity", 1);

  // Declare the links…
  var link = svg.selectAll("path.link")
	  .data(links, function(d) { return d.target.id; });

  // Enter the links.
  link.enter().insert("path", "g")
	  .attr("class", "link")
	  .attr("d", diagonal);

}
</script>


<div w3-include-html="./pages/algebre_modal.html"></div> 
<div w3-include-html="./pages/analyse_modal.html"></div> 
<div w3-include-html="./pages/anareelle_modal.html"></div> 

<script>
    w3.includeHTML();
</script>

  </body>
</html>
